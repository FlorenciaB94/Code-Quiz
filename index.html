<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videogames Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />

<body>
    <div id="high-scores">High Scrores: </div>
    <div id="timer"> Time Left: </div>
    <div id="quiz">
        <h1>
            Welcome to the VideoGames Quiz! Select the correct answer as the questions appear on the screen. A right
            answer will gain you a point. An incorrect answer will take away 1 second from your timer. How many points
            can you stack up before the time runs out?
        </h1>
    </div>
    <div id="questions"></div>
    <div id="choices"></div>

    <button id="start">Start</button>

    <script src="assets/script.js"></script>
</body>

</html>
